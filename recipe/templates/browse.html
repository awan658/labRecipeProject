<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css"> <! temp css !>
    <title>Browse Recipes</title>
</head>
<body>
    <div class="header">
        <header>
            <h1 id="banner_text">Website name</h1>
            <img id=banner src="/static/images/stock_banner_image.jpg" alt="Stock banner image">
        </header>
    </div>
    {% include "navbar.html" %}
    <div class="main">
        <main>
             <h1>Browse Recipes</h1>
            <ol>
                {% for recipe in recipes %}
                <li>
                    <div>
                        <a href="{{ url_for('recipe', recipe_id=recipe.id) }}">
                            <div>
                                <p>recipe.name</p>
                            </div>
                        </a>
                    </div>
                </li>
                {% endfor %}
            </ol>
        </main>
    </div>
    <div class="footer">
        <footer>
            <p>Insert navigation shortcuts & contact information</p>
        </footer>
    </div>
</body>
</html>
